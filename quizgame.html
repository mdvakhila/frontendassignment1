<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }

        #quiz-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .options button {
            font-size: 1em;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }

        .options button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <div id="question" class="question"></div>
        <div id="options" class="options"></div>
        <button onclick="nextQuestion()">Next Question</button>
    </div>

    <script>
        var currentQuestion = 0;
        var score = 0;

        var questions = [
            {
                question: "what is the full form of HTML?",
                options: ["Hypertext markup language", "Hetrotext markup language", "Homotext markup language", "Hyperotext markup language"],
                correctAnswer: "Hypertext markup language"
            },
            {
                question: "Who is known as father of html?",
                options: ["john maccarthy", "thomas edison", "tim-bernes lee", "kim-biden"],
                correctAnswer: "tim-bernes lee"
            },
            {
                question: "html tags are enclosed within?",
                options: ["()", "{}", "[]", "<>"],
                correctAnswer: "<>"
            },
            {
                question: "the present version of html we are using?",
                options: ["HTML2", "HTML3", "HTML4", "HTML5"],
                correctAnswer: "HTML5"
            },
            {
                question: "<html> tag is also called as?",
                options: ["starting node", "root node", "starting element", "root element"],
                correctAnswer: "root element"
            }
        ];

        function loadQuestion() {
            var currentQ = questions[currentQuestion];
            document.getElementById('question').innerText = currentQ.question;

            var optionsHTML = "";
            for (var i = 0; i < currentQ.options.length; i++) {
                optionsHTML += `<button onclick="checkAnswer('${currentQ.options[i]}')">${currentQ.options[i]}</button>`;
            }

            document.getElementById('options').innerHTML = optionsHTML;
        }

        function checkAnswer(answer) {
            var currentQ = questions[currentQuestion];
            if (answer === currentQ.correctAnswer) {
                score++;
            }
            nextQuestion();
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById('quiz-container').innerHTML = `<h2>Your Score: ${score}/${questions.length}</h2>`;
        }

        loadQuestion(); // Initial load
    </script>
</body>
</html>
